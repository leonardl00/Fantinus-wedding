<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>

<body>
    <h2>Wedding RSVP</h2>
    <form id="rsvp-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="tel" id="phone" placeholder="Your Phone" required>
        <input type="number" id="guests" placeholder="Number of Guests" required>
        <label>
            <input type="radio" name="attending" value="yes" required> Attending
        </label>
        <label>
            <input type="radio" name="attending" value="no" required> Not Attending
        </label>
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
    </form>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("rsvp-form");

            if (!form) {
                console.error("Form with ID 'rsvp-form' not found.");
                return;
            }

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    phone: document.getElementById("phone").value,
                    guests: document.getElementById("guests").value,
                    attending: document.querySelector('input[name="attending"]:checked')?.value || "",
                    message: document.getElementById("message").value
                };

                fetch("https://script.google.com/macros/s/AKfycbzMs3Ee_rOZckKuKDhvUCLPtyV4-r_qekngqz6Mr7xGkiiQesHDuRcrknldz1HHurBh/exec", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data => alert(data.message)) // Show success message
                    .catch(error => console.error("Error:", error));
            });
        });
    </script>
</body>

</html>
