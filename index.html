<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>
<body>
    <h2>Wedding RSVP</h2>
    <form id="rsvpForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone"><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" required><br><br>

        <label for="attending">Will you be attending?</label>
        <select id="attending" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="message">Message (Optional):</label>
        <textarea id="message"></textarea><br><br>

        <button type="submit">Submit RSVP</button>
    </form>

    <script>
        document.getElementById("rsvpForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                guests: document.getElementById("guests").value,
                attending: document.getElementById("attending").value,
                message: document.getElementById("message").value
            };

            const response = await fetch("https://script.google.com/macros/s/AKfycbzNtLDZ5zkTuICIWHme9mfJAs9lThJd012X7_qy3QyRls0bM4HTtHlQuhJpXx6ZyTZZ/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            });

            if (response.ok) {
                alert("RSVP submitted successfully!");
                document.getElementById("rsvpForm").reset();
            } else {
                alert("There was an issue. Please try again.");
            }
        });
    </script>
</body>
</html>
