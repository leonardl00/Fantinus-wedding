<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>

<body>
    <h2>Wedding RSVP</h2>
    <form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbzMs3Ee_rOZckKuKDhvUCLPtyV4-r_qekngqz6Mr7xGkiiQesHDuRcrknldz1HHurBh/exec"
>
        <input type="text" name="Name" id="name" placeholder="Your Name" required>
        <input type="email" name="Email" id="email" placeholder="Your Email" required>
        <input type="tel" name="Phone" id="phone" placeholder="Your Phone" required>
        <input type="number" name="Guests" id="guests" placeholder="Number of Guests" required>
        <label>
            <input type="radio" name="attending" value="yes" required> Attending
        </label>
        <label>
            <input type="radio" name="attending" value="no" required> Not Attending
        </label>
        <textarea name="Message" id="message" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
