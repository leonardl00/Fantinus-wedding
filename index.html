<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fffaf0;
            text-align: center;
        }
        .header {
            background: url('https://source.unsplash.com/1600x900/?wedding') no-repeat center center/cover;
            color: white;
            padding: 50px;
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
        }
        .countdown {
            font-size: 20px;
            margin: 20px 0;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #d4af37;
        }
        h2 {
            color: #b76e79;
            font-size: 26px;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #d4af37;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #b76e79;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #a0525f;
        }
        .thank-you {
            display: none;
            font-size: 20px;
            color: #b76e79;
            margin-top: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        .location {
            margin: 20px 0;
        }
        .location a {
            display: block;
            margin: 5px;
            text-decoration: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .waze {
            background: #1A73E8;
        }
        .google-maps {
            background: #34A853;
        }
        audio {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Emma & Liam's Wedding</h1>
        <p>Join us in celebrating our love</p>
    </div>

    <div class="countdown">
        <p>Wedding Date: <b>December 20, 2025</b></p>
        <p id="timer"></p>
    </div>

    <div class="container">
        <h2>RSVP Now</h2>
        <p>Let us know if youâ€™ll be attending!</p>
        <form id="rsvpForm">
            <input type="text" name="Name" id="name" placeholder="Your Name" required>
            <input type="email" name="Email" id="email" placeholder="Your Email" required>
            <input type="tel" name="Phone" id="phone" placeholder="Your Phone (Optional)">
            <input type="number" name="Pax" id="guests" placeholder="Number of Guests" min="1" required>
            <select id="attending" name="Attendance" required>
                <option value="" disabled selected>Will you be attending?</option>
                <option value="Yes">Yes, Iâ€™ll be there!</option>
                <option value="No">Sorry, I can't make it</option>
            </select>
            <textarea id="message" name="Message" placeholder="Leave a message (Optional)"></textarea>
            <button type="submit">Submit RSVP</button>
        </form>
        <p class="thank-you">Thank you for your RSVP! ðŸ’–</p>
    </div>

    <div class="gallery">
        <h2>Our Journey</h2>
        <img src="https://source.unsplash.com/500x300/?couple,wedding" alt="Couple">
        <img src="https://source.unsplash.com/500x300/?engagement" alt="Engagement">
    </div>

    <div class="location">
        <h2>Wedding Venue</h2>
        <p>Grand Ballroom, The Ritz-Carlton, Kuala Lumpur</p>
        <a href="https://waze.com/ul?ll=3.1502,101.7106&navigate=yes" target="_blank" class="waze">Open in Waze</a>
        <a href="https://maps.google.com/?q=The+Ritz-Carlton,+Kuala+Lumpur" target="_blank" class="google-maps">Open in Google Maps</a>
    </div>

    <audio controls autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <script>
        document.getElementById("rsvpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch("https://script.google.com/macros/s/AKfycbzMs3Ee_rOZckKuKDhvUCLPtyV4-r_qekngqz6Mr7xGkiiQesHDuRcrknldz1HHurBh/exec", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    document.querySelector(".thank-you").style.display = "block";
                    form.reset();
                }
            })
            .catch(error => console.error("Error:", error));
        });

        function countdown() {
            const weddingDate = new Date("December 20, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = weddingDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                document.getElementById("timer").innerHTML = days + " days to go!";
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
