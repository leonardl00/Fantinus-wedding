<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>

<body>
    <h2>Wedding RSVP</h2>
    <form id="rsvpForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone"><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" required><br><br>

        <label for="attending">Will you be attending?</label>
        <select id="attending" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="message">Message (Optional):</label>
        <textarea id="message"></textarea><br><br>

        <button type="submit">Submit RSVP</button>
    </form>

    <script>
        document.getElementById("rsvp-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                guests: document.getElementById("guests").value,
                attending: document.querySelector('input[name="attending"]:checked').value,
                message: document.getElementById("message").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzOFqs-9Msv5oYR86r-q-Z7usc8vFXv_6oDCubIOq5ZpzeOMPXlR-Hj7p6k4YblxkdT/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => alert(data.message)) // Show success message
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
